<!DOCTYPE HTML>
<html lang="vi">
<head>
    <title>Hỗ Trợ</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: "Roboto", sans-serif;
            display: flex;
            flex-direction: column;
            background: #bcdee7 url("images/banner1.jpg") no-repeat center center fixed;
            background-size: cover;
        }

        .navbar {
            background-color: #09a8f8;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 3;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 1.8em;
            font-weight: bold;
            text-decoration: none;
            color: white;
        }

        .nav-items {
            display: flex;
            gap: 15px;
        }

        .nav-items a {
            color: white;
            text-decoration: none;
            transition: color 0.3s, background-color 0.3s;
            padding: 10px 15px;
            border-radius: 5px;
        }

        .nav-items a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .nav-items a.logout {
            background-color: #ff4c4c;
            color: white;
        }

        .nav-items a.logout:hover {
            background-color: #ff1a1a;
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-toggle div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px 0;
            transition: 0.4s;
        }

        @media (max-width: 768px) {
            .nav-items {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #09a8f8;
                z-index: 4;
            }

            .nav-items a {
                padding: 10px;
                text-align: center;
                border-top: 1px solid rgba(255, 255, 255, 0.3);
            }

            .menu-toggle {
                display: flex;
            }

            .nav-items.active {
                display: flex;
            }
        }

        .banner {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 70px 15px;
            animation: fadeIn 1s ease-in-out;
            color: #fff;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .circle-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
        }

        .contact-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin: 20px;
            transition: transform 0.3s;
        }

        .contact-item img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            transition: transform 0.3s;
        }

        .contact-item:hover img {
            transform: scale(1.1);
        }

        .contact-btn {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }

        .contact-btn:hover {
            background-color: #0056b3;
        }

        .footer {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            text-align: center;
            color: #777;
            border-top: 1px solid #ddd;
            position: relative;
        }

        .banner h2, .banner p {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 8px;
        }

        .feedback-form {
            display: none;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            align-self: center;
        }

        .feedback-form h3 {
            margin-bottom: 15px;
            color: #fff;
            text-align: center;
        }

        .feedback-form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #fff;
        }

        .feedback-form input, .feedback-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        .feedback-form input:focus, .feedback-form textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        .feedback-form button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }

        .feedback-form button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function toggleFeedbackForm() {
            const form = document.getElementById('feedbackForm');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }

        function toggleMenu() {
            const navItems = document.querySelector('.nav-items');
            navItems.classList.toggle('active');
        }
    </script>
</head>
<body>
    <div class="navbar">
        <a href="home.html" class="logo">GKNM</a>
        <div class="menu-toggle" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="nav-items">
            <a href="home.html">Trang Chủ</a>
            <a href="profile.html">Hồ sơ</a>
            <a href="lichsu.html">Lịch Sử</a>
            <a href="login.html" class="logout">Đăng Xuất</a>
        </div>
    </div>

    <div class="banner">
        <h2>Hỗ Trợ của Chúng Tôi</h2>
        <p>Nếu bạn cần hỗ trợ, hãy liên hệ với chúng tôi qua các hình thức dưới đây:</p>
        <div class="circle-container">
            <div class="contact-item">
                <img src="images/admin1.jpg" alt="Admin 1">
                <div class="name">Hoàng Giang</div>
                <a href="https://www.facebook.com/giang.101004/" class="contact-btn">Liên Hệ</a>
            </div>
            <div class="contact-item">
                <img src="images/admin2.jpg" alt="Admin 2">
                <div class="name">Nhật Khánh</div>
                <a href="https://www.facebook.com/nhatkhanh.media" class="contact-btn">Liên Hệ</a>
            </div>
            <div class="contact-item">
                <img src="images/admin3.jpg" alt="Admin 3">
                <div class="name">Phạm Mẫn</div>
                <a href="https://www.facebook.com/profile.php?id=100035806943827" class="contact-btn">Liên Hệ</a>
            </div>
            <div class="contact-item">
                <img src="images/admin4.jpg" alt="Admin 4">
                <div class="name">Hoài Nam</div>
                <a href="https://www.facebook.com/profile.php?id=100072272413298" class="contact-btn">Liên Hệ</a>
            </div>
        </div>
        <div class="contact-item">
            <a href="tel:+84522336052" class="contact-btn">Gọi Hỗ Trợ</a>
        </div>

        <button class="contact-btn" onclick="toggleFeedbackForm()">Gửi Ý Kiến</button>
        
        <div id="feedbackForm" class="feedback-form">
            <h3>Gửi Ý Kiến</h3>
            <form action="mailto:giang10012004@gmail.com" method="post" enctype="text/plain">
                <label for="name">Tên:</label>
                <input type="text" id="name" name="name" required>
                <label for="message">Ý Kiến:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit">Gửi</button>
            </form>
        </div>
    </div>

    <div class="footer">
        © 2024 bản quyền thuộc GKNM
    </div>
</body>
<script>
    // Vô hiệu hóa chuột phải (Right-click)
    document.addEventListener('contextmenu', function(e) {
        e.preventDefault(); // Chặn menu chuột phải
    });

    // Vô hiệu hóa F12 và một số tổ hợp phím thông dụng để mở Developer Tools
    document.onkeydown = function(e) {
        if (e.key === "F12" || (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'C' || e.key === 'J')) || (e.ctrlKey && ( (e.key === 'U' || e.key === 'u')))) {
            return false; // Chặn F12, Ctrl+Shift+I, Ctrl+Shift+C, Ctrl+Shift+J, Ctrl+U 
        }
    };
</script>
</html>
